<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Members Login</title>
    <link rel="stylesheet" href="css/members.css" />
    <link rel="stylesheet" href="css/banner.css" />

    <link rel="icon" type="image/x-icon" href="/assets/Goverment_logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="bannerImg">
      <div class="leftImg">
        <img class="Img" src="assets/Satyamev_Jayate.png" alt="" />
      </div>

      <div class="title">
        <p>
          प्रधान आयुक्त कार्यालय
          <br />
          <span class="title-text">OFFICE OF THE PRINCIPAL COMMISSIONER</span>
          <br />
          GOVT.OF INDIA, MINISTRY OF FINANCE, DEP. OF REVENUE
          <br />
          <span class="title-text">सीमा शुल्क अहमदाबाद</span>
          <br />
          Central GST & Central Customs - Kochi
        </p>
      </div>

      <div class="rightImg">
        <img class="Img" src="assets/Goverment_logo.png" alt="" />
      </div>
    </div>
    <header>
      <div id="navbar"></div>
    </header>

    <div class="login-container">
      <div class="form-bg">
        <div class="container">
          <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8">
              <div class="form-container">
                <div class="form-icon">
                  <img src="/assets/Goverment_logo.png" alt="" />
                  <span class="signup"
                    ><a href="/signup.html">Don't have account? Signup</a></span
                  >
                </div>
                <form class="form-horizontal">
                  <h3 class="title">Members Login</h3>
                  <div class="form-group">
                    <span class="input-icon"
                      ><i class="fa fa-envelope"></i
                    ></span>
                    <input
                      class="form-control"
                      type="email"
                      placeholder="Email Address"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <span class="input-icon"><i class="fa fa-lock"></i></span>
                    <input
                      class="form-control"
                      type="password"
                      placeholder="Password"
                      required
                    />
                  </div>

                  <label class="checkbox-btn">
                    <label for="checkbox"></label>
                    <input id="checkbox" type="checkbox" />
                    <span class="checkmark"></span>
                    <p class="forgot-pass">Remember Me</p>
                  </label>

                  <button class="btn signin">Login</button>
                  <span class="forgot-pass"
                    ><a href="#">Lost Your Password?</a></span
                  >
                </form>
              </div>
            </div>
            <div class="back-to">
              <div class="back-container">
                <div class="icon">
                  <i class="fa-solid fa-arrow-left"></i>
                  <a href="/index.html"
                    >Go to Central Excise, Customs and Service Tax</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#navbar").load("./navbar.html");
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
